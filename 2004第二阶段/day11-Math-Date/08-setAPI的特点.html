<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date()
        // set系列的API如果参数超过正常返回，日期会自动去往前或往后推算
        date.setMonth(12)

        date.setDate(0) // 会把时间设置为上个月的最后一天

        console.log(date)

        // set系列API可以设置更加精细的范围
        var date1 = new Date()
        // date1.setFullYear(2008,2,1) // 日期拨到2008年3月1号，但是不能设置时分秒
        date1.getMonth(2,1) // 可以同时设置月和日
        date1.setHours(3,3,3)

        console.log(date1)
    </script>
</body>
</html>
