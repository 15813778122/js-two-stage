<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id=" div">
        <img src="img/1.png" /> 
        <img src="img/6.png" />
        时
        <img src="img/0.png" />
        <img src="img/5.png" />
        分
        <img src="img/0.png" />
        <img src="img/9.png" />
        秒
    </div>   
</body>
</html>
<script>
    var imgs = document.querySelectorAll('img') // 获取所有img标签
    console.log(imgs) // 返回的是数组

    setInterval(function () {
        // 先获取当前时间，比如16：05：30 先拼接一个160530的字符串
        // 六位数依次给六个img修改src属性
        var date = new Date()
        var hours = date.getHours()
        var minutes = date.getMinutes()
        var seconds = date.getSeconds()
        // 把时分秒各自补0之后的结果拼接在一起
        var str = addZero(hours) + addZero(minutes) + addZero(seconds)
        console.log(str)
        // 按顺序把str的六个字符分别放到六个img里的src属性
        for (var i = 0; i < str.length; i++) {
            // 第i个img标签的src对应str[i]的图片
            imgs[i].src = 'img/' + str[i] + '.png'
        }
    },1000)

    function addZero (n) {
        return n < 10 ? '0' + n : '' + n
    }
</script>
