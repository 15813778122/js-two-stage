<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI)
        // Math对象上的属性都是常量，不是变量，不能被修改
        Math.PI = 3.14
        console.log(Math.PI)

        var myPI = Math.PI.toFixed(3)
        console.log(myPI)
    </script>
</body>
</html>
