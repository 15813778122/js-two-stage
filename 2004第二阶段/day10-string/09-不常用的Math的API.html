<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 三角函数参数值传弧度而不是角度
        // 一个完整的圆角度是360度，弧度是2PI   360角度 === 2PI弧度
        console.log(Math.sin(Math.PI / 6))

        // max 拿到最大值
        console.log(Math.max(4,8,5,12)) // 8
        // min 拿到最小值
        console.log(Math.min(4,8,-4,5)) // 4
        // 思考：自己实现取最大或者最小值

        console.log(Math.pow(2,3)) // 2的3次方 8

        console.log(Math.sqrt(16)) // 16的算数平方根，4
        console.log(Math.sqrt(15)) // 15的算数平方根
    </script>
</body>
</html>
