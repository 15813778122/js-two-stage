<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Math.random()*(max - min) + min
        // 这个方法没有参数，直接返回0~1的随机小数
        console.log(Math.random())

        var num = Math.ceil(Math.random() * 10) // 1-10
        console.log(num)

        var num1 = Math.floor(Math.random() * 10) // 0-9
        console.log(num1)

        // 虽然这样可以实现0-10，但是0和10出现的机率比其他数字小一半
        // 所以一般随机数不会用四舍五入
        // var num2 = Math.round(Math.random() * 10) // 0-10
        // console.log(num2)

        // 50~100的随机数，包含50不包含100
        console.log(Math.floor(Math.random() * 50) + 50)
    </script>
</body>
</html>
