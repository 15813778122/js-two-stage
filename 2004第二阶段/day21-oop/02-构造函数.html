<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数：用来构造一系列结构相同的对象的函数
        // 类是对象的抽象，对象是类的实例
        // js里没有类，那么就用构造函数来充当类

        function fn () {

        }
        function Fn () {

        }

        // 普通函数和构造函数的区别在于调用，可以用来new的就是构造函数
        // 一般构造函数首字母习惯大写
        var a = fn()
        var b = new Fn()
        console.log(a) // undefined
        // 称b是Fn的实例，Fn是b的抽象
        console.log(b) // Fn{}
        console.log(typeof b) // object

    </script>
</body>
</html>
