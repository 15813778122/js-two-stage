<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3 * 2)
        var a = 4
        var b = 10
        console.log(a * b)
        //  由于js是弱类型，所有最终结果就是2.5
        console.log(b / a)// 2.5
        console.log(b % a)// 2
        console.log(a % b)// 4

        // js里的+具有二义性
        console.log(3+5)//8
        console.log('hello' + 'world')//字符串拼接
    </script>
</body>
</html>
