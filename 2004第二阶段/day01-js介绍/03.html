<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明一个a变量，并且把a赋值为字符串的hello js
        var a = 'hello js<br>';

        // 变量名不加引号
        document.write(a);
        document.write('<br>');
        document.write(a);
        document.write('<br>');
        document.write(a);
        document.write('<br>');

        // 把一个已经存在的a变量重新赋值，，并且赋值的是一个数字10
        // 弱类型
        a = 10;

        document.write(a);
        document.write('<br>');
        document.write(a);
        document.write('<br>');
    </script>
</body>
</html>
