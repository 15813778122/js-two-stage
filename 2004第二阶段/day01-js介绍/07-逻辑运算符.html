<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5
        var b = 8
        console.log(a > 10 && b < 10) // false
        console.log(a > 0 || b > 10) // true
        
        // console.log(0 < a < 10) // js 里不应该这么写
        console.log(a > 0 && a < 10) // true

        // 各种运算符之间有优先级关系
        // 如果遇到你拿不准的优先级，加小括号

        console.log((2+3)*5 == 25)

    </script>
</body>
</html>
