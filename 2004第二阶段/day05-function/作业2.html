<body>
    <script>
        function fn (x,y) {
            for (var i = x; i <= y; i++) {
                var m = 0
                for (var j = 1; j < i; j++) {
                    if (i % j === 0) {
                        m += j
                        if (m === i) {
                            console.log(i + '是完全数')
                        }
                    }
                    //  else {
                    //     console.log(i + '不是完全数')
                    // }
                }
            }
        }
        fn(5,8)
    </script>
