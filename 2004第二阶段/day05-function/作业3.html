        // 分开写的方式
        // 先算一个数的平分和阶乘
        function fn1 (x,y) {
            var x1 = x*x
            var num1 = 1
            for (var i = 1; i <= x1; i++) {
                num1 *= i
            }
            return num1
        }
        var one = fn1(1,2)
        // 再算一个数的平分和阶乘
        function fn2 (x,y) {
            var y1 = y*y
            var num2 = 1
            for (var j = 1; j <= y1; j++) {
                num2 *= j
            }
            return num2
        }
        var two = fn2(1,2)
        // 再算求和
        function fn3 (x,y) {
            var num3 = x + y
            return num3
        }
        var three = fn3(one,two)
