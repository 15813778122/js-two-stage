<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 三元？二元？一元？
        // 三元运算也被称为三目运算

        var a = 10
        // a++ // 一元
        // a + 2 // 二元

        // if (a > 0) {
        //     console.log('大于0')
        // } else {
        //     console.log('小于0')
        // }

        // 判断条件 ？ 条件成立时候执行的代码 : 条件不成立的代码
        a > 0 ? console.log('大于0') : console.log('小于0')
        // 三元运算符一般用于比较简单的双分支判断
        console.log(a > 0 ? '大于0' : '小于0')
    </script>
</body>
</html>
