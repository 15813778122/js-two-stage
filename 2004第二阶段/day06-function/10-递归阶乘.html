<body>
    <script>
        // n的阶乘等于n-1的阶乘来乘以n
        function jc (n) {
            if (n === 1) return 1
            return jc(n-1) * n

            // 三元运算符
            // return n === 1 ? 1 : jc(n-1) * n
        }
        console.log(jc(20))
    </script>
</body>
