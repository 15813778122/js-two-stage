<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 语句块：if、switch、while、for、(function：function的大括号不能省略)

        // 常用语句块里如果代码只有一行，那么大括号可以省略
        // 一般if else、for有些时候可以省略
        var a = 10
        if (a > 0) console.log('大于0')
        else if (a === 0) console.log('等于0')
        else console.log('小于0')
    </script>
</body>
</html>
