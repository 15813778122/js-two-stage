<body>
    <script>
    function countChange(money, coins) {
    if(money < 0 || coins.length === 0){
        return 0
    } else if(money === 0) {
        return 1
    } else {
        return countChange(3, [1,2]) + countChange(4, [2])
    }
}
    console.log(countChange(4,[1,2]))
    </script>
