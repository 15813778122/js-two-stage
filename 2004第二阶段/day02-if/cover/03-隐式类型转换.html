<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        console.log('2' + 2)  // 22
        console.log(2 + 2 + '2') // 42
        console.log('2' - 0 + 4) // 6 减法没有二义性的，字符串转成数字

        console.log(true + 3) // 4 true被隐式转换成了1
        console.log(false + 3) // false被隐式转换成了0
    </script>
</body>
</html>
