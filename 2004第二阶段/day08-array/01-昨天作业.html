<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function map (arr) {
            // 把arr的每一个值都增加30%
            // ---填空---
            for (var i = 0; i < arr.length; i++) {
                arr[i] *= (1 + 0.3)
            }
            console.log(arr)
        }
        map([3,5,31,2])

        function has (arr,num) {
            // 判断arr里是否包含num这个数字，返回一个布尔值，包含返回true，不包含就返回false
            // 遍历数组，判断是否有一个值跟num相等
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === num) {
                    // 说明存在
                    return true
                }  
            }
            // 如果在if的时候有一个成立那么就会执行return true，一旦if里面的return了，也就不会执行后面的代码
            return false
        }
        console.log(has([4,34,53,86,155,6],155)) // true
        console.log(has([4,34,53,86,155,6],10)) // false

    </script>
</body>
</html>
