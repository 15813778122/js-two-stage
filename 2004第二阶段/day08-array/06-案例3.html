    <script>
        // 定义一个含有11个元素的数组 计算下标为奇数的元素的平均数(自定义函数实现)
        function avg (arr) {
            var sum = 0
            var count = 0 // 记录下标为奇数的个数
            for (var i = 0; i < arr.length; i++) {
                if (i % 2) {
                    sum += arr[i]
                    count++
                }
            }
            return sum / count
        }
        var num = avg([4,3,86,4,5,7])
        console.log(num)

        }
