        const obj = {
            name: '张三',
            say: function () {
                setTimeout(() => {
                    // 箭头函数没有自己的this
                    console.log(this) // obj
                    console.log(this.name) // 张三
                },1000);
            }
        }
        obj.say()

        // 1、如果你希望this指当前对象，那么就用普通函数
        // 2、如果你希望this指向外层对象，用箭头函数
        // 3、如果内层外层都要，用普通函数，this指向外层
        //      在外层声明一个变量把外层this存下来，比如 const _this = this   _this指外层
