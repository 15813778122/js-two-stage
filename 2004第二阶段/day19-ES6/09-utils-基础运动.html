<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../utils.js"></script>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        // 回调函数：
        // 把一个函数作为参数去传递，这个函数在封装那里运动结束以后回头再调用
        var oBox = document.querySelector('#box')
        oBox.onclick = function () {
            utils.move(oBox,'left',500,1000,function () {
                console.log('回调函数，运动结束以后我就会出来')
                utils.move(oBox,'top',300,1000,function () {
                    utils.move(oBox,'width',400,1000)
                })
            })
        }
    </script>
</body>
</html>
