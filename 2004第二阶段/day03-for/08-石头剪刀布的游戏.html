<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1代表石头 2代表剪刀   3代表布
        //  parseInt(Math.random()*3) + 1  随机生成123的公式
        // 计算机随机生成一个数
        var num = parseInt(Math.random()*3) + 1
        console.log(num)// 作弊，先查看计算机生成的数字是多少
        var myNum = Number(prompt('输入1-3，1代表石头 2代表剪刀   3代表布'))
        switch (num) {
            case 1:
                // 继续判断玩家的数
                switch (myNum) {
                    case 1:
                        console.log('平局')
                    break
                    case 2:
                        console.log('输了')    
                    break
                    case 3:
                        console.log('赢了')
                    break    
                }
            break
            case 2:
                // 继续判断玩家的数
                switch (myNum) {
                    case 1:
                        console.log('赢了')
                    break
                    case 2:
                        console.log('平局')    
                    break
                    case 3:
                        console.log('输了')
                    break    
                }
            break
            case 3:
                // 继续判断玩家的数
                switch (myNum) {
                    case 1:
                        console.log('输了')
                    break
                    case 2:
                        console.log('赢了')    
                    break
                    case 3:
                        console.log('平局')
                    break    
                }
            break
        }
    </script>
</body>
</html>
