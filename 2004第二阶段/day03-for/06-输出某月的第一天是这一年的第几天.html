<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //输出某月的第一天是这一年的第几天(2月暂时以28天为例)
        // 1 1
        // 2 32
        // 3 60
        var year = Number(prompt('请输入年份'))
        var month = Number(prompt('请输入一个月份'))
        // 因为我要算每个月1号，默认就先有一天，所有初始值为1
        var days = 1
        // 倒着写，作用就是利用case穿透可以把前面月份的天数全部加起来
        // 输入的数字是几，就从几进入case，然后加上之前月份的天数
        // 比如12月：就会依此往后执行，把11、10、9...2、1月的天数全部加起来
        switch (month) {
            case 12:
                // 加上11月的30天
                days += 30
            case 11:
                // 加上10月份的31天
                days += 31
            case 10:
                // 加上9月的30天
                days +=30
            case 9:
                // 加上8月的31天
                days +=31
            case 8:
                // 加上7月的31天
                days +=31
            case 7:
                // 加上6月的30天
                days +=30
            case 6:
                // 加上5月的31天
                days +=31
            case 5:
                // 加上4月的30天
                days +=30
            case 4:
                // 加上3月的31天
                days +=31
            case 3:
                // 加上1月的31天，还要加上2月的28天
                if (year % 4 === 0 && year % 100 != 0 || year % 400 ===0) {
                    days += 29
                } else {
                    days += 28
                }
                
            case 2:
                // 加上1月的总天数31天加上来
                days += 31
        }
        console.log(days)
    </script>
</body>
</html>
