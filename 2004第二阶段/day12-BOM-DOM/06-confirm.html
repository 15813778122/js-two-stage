<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 确认框
        // confirm有一个返回值，点了确定返回true，点了取消返回false
        if (confirm('熊哥帅吗')) {
            // 点了确定
            console.log('666')
        } else {
            // 点了取消
            console.log('不要脸')
        }
        
    </script>
</body>
</html>
