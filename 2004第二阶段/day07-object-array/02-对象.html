<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象:object
        // 字面量方式创建对象
        // 键值对
        // key:value
        // 键和值之间用:分割，多个键值对之间用,分割
        // var obj = {
        //     name:'zhangsan',
        //     arxhz: function () {
        //         console.log('黯然销魂掌')
        //     },
        //     age:30
        // }

        // 通过new运算符创建对象，Object注意首字母大写    
        var guoer = new Object()

        // 给guoer这个对象新增一个name属性，赋值为yangguo
        guoer.name = 'yangguo'

        guoer.arxhz = function () {
            console.log('黯然销魂掌')
        }

        // 对象名.属性名
        console.log(guoer.name)
        // 对象名.方法名()
        guoer.arxhz()

        // 遍历:一个一个的查看
        // 遍历对象使用for in
        // for in的语法: for (var 变量 in 要遍历的对象) {}
        // 根据对象的键值对来循环，对象里有多少个键值对for就会循环多少次
        // 每一次循环得到的key就是当前的键(属性名或者方法名)
        for (var key in guoer) {
            console.log(key)
            // 如果这么写的话是去guoer这个对象里直接找key这个属性，并不是把key作为变量去取值
            // console.log(guoer.key) // undefined
            // 需要根据key变量先取到值,再用变量的值去对象里取
            // 对象名[变量名] 这里的变量里存的是对象的属性名
            console.log(guoer[key])
        }
    </script>
</body>
</html>
