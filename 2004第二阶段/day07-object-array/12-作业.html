<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function map (arr) {
            // 把arr的每一个值都增加30%
            // ---填空---
            for (var i = 0; i < arr.length; i++) {
                arr[i] *= (1 + 0.3)
            }
            console.log(arr)
        }
        map([3,5,31,2])

        function has (arr,num) {
            // 判断arr里是否包含num这个数字，返回一个布尔值，包含返回true，不包含就返回false
            // ---填空---
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === num) {
                    return true
                }  
            }
            return false
        }
        console.log(has([4,34,53,86,155,6],155)) // true
        console.log(has([4,34,53,86,155,6],10)) // false

    </script>
</body>
</html>
