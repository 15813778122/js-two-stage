<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // rest运算符也是 ...可以把一系列逗号隔开的值合并到一个数组里，用来合并数组
        function fn (...arr) {
            // 可以把所有传进来的参数合并到arr
            console.log(arr)
        }

        fn(3,6,2,5,6)

        // 口头叫法...也被称为省略运算符
    </script>
</body>
</html>
