<body>
    <script>
        // const声明常量，不能被重新赋值
        // const a = 20
        // a++
        // Console.log(a)

        // const定义应用类型的数据的时候，可以修改数据内部结构，但是不能修改地址
        const arr = [3,4,6,7]
        arr.push(10)
        console.log(arr)
        // arr = [3,4,6,7]
    </script>
