<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [5,32,67,6,7,23,3,1]
        // forEach的时候传递一个函数进来，所有我们只需要把它写进了，不需要调用
        // 这个函数就会被forEach去调用
        // arr有多少个元素，函数就会被调用多少遍
        // 每一次调用的时候都会传递两个实参进来
        // 所以我们要写两个形参，第一个形参是值，第二个形参是索引
        arr.forEach(function (item,index) {
            console.log(item,index)
        })

        // 每一次遍历的时候返回一个值，这些值会放进一个新的数组里
        // map可以用来修改数据，但是不会修改arr本身，而是得到一个新的数组arr1
        var arr1 = arr.map(function (item,index) {
            console.log(item,index)
            return item * (1+0.3)
        })
        console.log(arr1)

        // 只是把索引为奇数变为1.3倍
        // 偶数的也得return本身，否则变为undefined
        // 每一次都要有返回值，否则新的数组里会有undefined
        var arr2 = arr.map(function (item,index) {
            if (index % 2) {
                return item * (1 + 0.3)
            }
            return item
        })
        console.log(arr2)
    </script>
</body>
</html>
