<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [3,7,6,8,9,4,1]
        // 过滤
        // 每一次遍历的时候都要返回一个条件(布尔值)
        // 当这个条件的结果为true的时候，当前值就会被保留，否则就被过滤掉
        // 最终用一个新的数组来存结果
        // 如果不写return，默认返回值是undefined，会隐式转换为false，相当于每次都返回false
        var arr1 = arr.filter(function (item,index) {
            console.log(item,index)
            // return item > 4
            // return undefined
        })
        console.log(arr1)
    </script>
</body>
</html>
