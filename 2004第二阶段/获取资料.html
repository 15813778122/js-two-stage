<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 点击li 在控制台$0
        // $0.querySelector('img').src

        // images = div.p-img里面的a的img
        // money = div.p-price里面的strong的em&i
        // title = div.p-name里面的a的title
        // name = J_im_icon里面的a的title
        var o = {}
        var li = $0.querySelector('li')
        o.images = li.querySelector('.p-img a img').src
        if (li.querySelector('.p-img a img').src) {
            o.images = li.querySelector('.p-img a img').src
        } else {
            o.images = ''
        }
        o.money = li.querySelector('.p-price strong').innerText
        o.title = li.querySelector('.p-name a').title
        o.name = li.querySelector('.J_im_icon a').title
        
    </script>
</body>
</html>
