<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1
        while (a <= 10) {
            console.log(a)
            a++
        }

        // for 循环的结构更加紧凑
        for (var a = 1;a <= 10;a++) {
            console.log(a)
        }
    </script>
</body>
</html>
