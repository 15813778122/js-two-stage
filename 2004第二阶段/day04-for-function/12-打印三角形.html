<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印三角形
        // 外层循环用来控制行号，内层循环用来看当前行有多少个
        for (var i = 1; i <= 5; i++) {
            // 第i行有i颗星，也就是说打印*这行代码应该重复i次
            for (var j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
