<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数的声明(定义)，这个时候代码并不会执行
        // 函数名的规范和变量名的规范一致：数字字母下划线$,并且不能以数字开头
        // 驼峰命名
        // 大小写是敏感的：fn和Fn是两个不同的函数
        function fn () {
            // 需要重复执行的代码
            console.log(123)
        }

        // 调用函数：函数名加小括号
        fn()

        // 声明函数的第二种方式(了解)
        var test = function () {
            console.log(789)
        }

        // 调用test函数
        text()
    </script>
</body>
</html>
