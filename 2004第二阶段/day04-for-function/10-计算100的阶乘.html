<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算100的阶乘
        // 1*2*3...*100
        // result 结果
        var res = 1
        for (var i = 1; i <= 100; i++) {
            res *= i
        }
        console.log(res) //9.3 * 10^157
    </script>
</body>
</html>
