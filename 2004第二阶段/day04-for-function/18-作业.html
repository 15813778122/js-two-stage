<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 5
        for (var i = 1; i <= 5; i++) {
            for (var j = n - 1; j >= i; j--) {
                document.write('&nbsp;') 
            }
            for (var k = 1; k <= i; k++) { 
                 document.write('*' + '&nbsp;')
            }
            document.write('<br>')
        
        }
        
    </script>
</body>
</html>
