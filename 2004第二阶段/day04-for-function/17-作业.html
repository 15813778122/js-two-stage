<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //求出1-1/2+1/3-1/4…..1/100的和
        var num = 0
        for (var i = 1; i <= 100; i++) {
            if (i % 2) {
                num += 1/i
            } else {
                num -= 1/i
            }
        }
        console.log(num)
    </script>
</body>
</html>
